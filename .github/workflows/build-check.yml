name: Build Check for mars.client

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Yarn 4.9.2
        run: yarn set version 4.9.2

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn tsc --noEmit

      - name: Build check
        run: yarn build

      - name: Test check
        run: yarn test --run
